<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multilenguaje</title>
  </head>
  <body>
    <button class="translate" id="es">Español</button>
    <button class="translate" id="en">English</button>
    <button class="translate" id="fr">Español</button>
    <button class="translate" id="al">English</button>
    <hr>
    <p class="lang" key="prueba1">Esto es una prueba</p>
    <p class="lang" key="prueba2">Este texto esta en español</p>
    <hr>
    <h1 class="lang" key="prueba6">
      Traducir tabla tambien
  </h1>

  <table border="3">
  <tr>
      <th class="lang" key="prueba3">Nombre</th>
      <th class="lang" key="prueba4">Apellidos</th>
      <th class="lang" key="prueba5">Pais</th>
   </tr>
   <tr>
      <td>Jose</td>
      <td>Tapia</td>
      <td>Chile</td>
   </tr>
   <tr>
      <td>Kevin</td>
      <td>Lopez</td>
      <td>Chile</td>
  </tr>
</table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
